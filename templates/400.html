
<!-- 404.html -->
{% extends "base.html" %}

{% block title %}Page Not Found - CarePulse{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 text-center">
            <div class="card">
                <div class="card-body p-5">
                    <i class="fas fa-search fa-5x text-muted mb-4"></i>
                    <h1 class="display-4 fw-bold text-primary mb-3">404</h1>
                    <h4 class="mb-3">Page Not Found</h4>
                    <p class="text-muted mb-4">
                        Sorry, the page you're looking for doesn't exist. It might have been moved, 
                        deleted, or you entered the wrong URL.
                    </p>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <a href="{{ url_for('index') }}" class="btn btn-primary">
                            <i class="fas fa-home me-2"></i>Go Home
                        </a>
                        <a href="{{ url_for('predict') }}" class="btn btn-outline-primary">
                            <i class="fas fa-stethoscope me-2"></i>Start Prediction
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
