<!-- 500.html -->
{% extends "base.html" %}

{% block title %}Server Error - CarePulse{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 text-center">
            <div class="card">
                <div class="card-body p-5">
                    <i class="fas fa-exclamation-triangle fa-5x text-danger mb-4"></i>
                    <h1 class="display-4 fw-bold text-danger mb-3">500</h1>
                    <h4 class="mb-3">Internal Server Error</h4>
                    <p class="text-muted mb-4">
                        Something went wrong on our end. We're working to fix this issue. 
                        Please try again in a few minutes.
                    </p>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <a href="{{ url_for('index') }}" class="btn btn-primary">
                            <i class="fas fa-home me-2"></i>Go Home
                        </a>
                        <a href="{{ url_for('contact') }}" class="btn btn-outline-primary">
                            <i class="fas fa-envelope me-2"></i>Report Issue
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
